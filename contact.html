<html>

<head>
    <link rel="stylesheet" href="./assets/css/contact.css" />
</head>

<Body>
    <nav>
        <div class="left"> <!-- Membuat div dengan kelas navbar -->
            <ul>
                <li>
                    <a href="./index.html">Home</a> <!-- Membuat link dengan href dan teks -->
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="blog.html">Project</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>
                    <a href="./contact.html">My Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <form id="form">
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" required />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="input-email" required />
        </div>

        <div>
            <label for="number">Phone Number</label>
            <input type="number" id="input-phone" required />
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>Select</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea rows="5" cols="10" id="input-message"></textarea>
        </div>

        <div>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <script src="./assets/js/index.js"></script>
</Body>

</html>
